<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pexeso game</title>
  </head>
  <body>
    <section name="startSection" class="startSection">
      <h1 class="center-align header">Pexeso - The game</h1>
      <p class="center-align diffSetting">Vyberte obtížnost:</p>
      
      <div class="diffChoose">
        <div class="center-align">
          <label class="label-style" onclick="changeBackground()" name="label">
            <input type="radio" class="hidden" name="difficulty" />
            <p class="diff">Lehká</p>
          </label>
        </div>

        <div class="center-align">
          <label class="label-style" name="label" onclick="changeBackground()">
            <input type="radio" class="hidden" name="difficulty" />
            <p class="diff">Střední</p>
          </label>
        </div>

        <div class="center-align">
          <label class="label-style" onclick="changeBackground()" name="label">
            <input type="radio" class="hidden" name="difficulty" />
            <p class="diff">Těžká</p>
          </label>
        </div>
      </div>

      <div class="center-align">
        <button
          id="start-button"
          onclick="startGame()"
          class="center-align buton-style"
        >
          Začít hru
        </button>
      </div>
    </section>

    <section name="gameBoard" style="display: none">
      <div class="center-align">
        <div id="memory-game" class="">
         
          <!-- Zde budou karty generovány dynamicky -->
        </div>
      </div>
    </section>

    
    <script src="JS/beforeGame.js"></script>
    <script src="JS/gameplay.js"></script>
  </body>
</html>
