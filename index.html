<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pexeso game</title>
  </head>
  <body>
    <section name="startSection" class="startSection">
      <h1 class="center-align header">Pexeso - The game</h1>
      <p class="center-align diffSetting">Vyberte obtížnost:</p>
      <div class="diffChoose">

        <div class="center-align">
          <label class="label-style">
            <input type="radio" name="difficulty" /> Lehká
          </label>
        </div>

        <div class="center-align">
          <label class="label-style">
            <input type="radio" name="difficulty" /> Střední
          </label>
        </div>

        <div class="center-align">
          <label class="label-style">
            <input type="radio" name="difficulty" class="" />Těžká
          </label>

        </div>

      </div>

      <div class="center-align">
        <button
          id="start-button"
          onclick="pairsMatchDiff()"
          class="center-align buton-style"
        >
          Začít hru
        </button>
      </div>
    </section>

    <section name="gameBoard" style="display: none;">
      <div class="center-align">
        <div id="memory-game" class="gameboard18">
          <!-- Zde budou karty generovány dynamicky -->
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
