<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="/CSS/styles.css"> 
    <link rel="stylesheet" href="/CSS/output.css">
    <link rel="stylesheet" href="/CSS/media-querry.css" />
    <title>Pexeso game</title>
  </head>
  <body>

    <nav name="navbar" class= "h-25 flex startSection justify-evenly font-setter bg-white items-center font-medium">
      <h1 class="text-5xl inline-flex font-bold">Khaoli</h1>

        <div name="playAGame" class=" w-fit h-11 bg-orange-400 text-2xl inline-flex padX2 m-9 border-2 border-orange-300 items-center
        NavButton 
        rounded-full">
        <a href="index.html" class="">Play a game</a>
      </div>

        <div name="About us" class="  w-fit h-11 bg-orange-400 text-2xl inline-flex padX2 m-9 border-2 border-orange-300 
        NavButton 
        rounded-full
        ">
        <a href="#" class="">About me</a>
    </div>
    </nav>
    <section name="startSection" class=" bg-blue-200">
      <div class="imgCenter">
        <h2 class="text-violet-500 text-6xl">Pexeso</h2>
      </div>
      <p class="center-align diffSetting">Vyberte obtížnost:</p>
      
      <div class="diffChoose">

        <div class="flex justify-center">
          <label class="label-style" onclick="changeBackground()" name="label">
            <input type="radio" class="hidden" name="difficulty" />
            <p class="bg-violet-200 my-1 text-center">Lehká</p>
          </label>
        </div>

        <div class="flex justify-center ">
          <label class="label-style" name="label" >
            <input type="radio" class="hidden" name="difficulty" />
            <p class="bg-violet-200 my-1 ">Střední</p>
          </label>
        </div>

        <div class="flex justify-center">
          <label class="label-style" onclick="changeBackground()" name="label">
            <input type="radio" class="hidden" name="difficulty" />
            <p class="bg-violet-200 my-1">Těžká</p>
          </label>
        </div>
      </div>

      <div class="center-align">
        <button
          id="start-button"
          onclick="startGame()"
          class="center-align buton-style"
        >
          Začít hru
        </button>
      </div>
    </section>

    <section name="gameBoard" style="display: none">
     
      <div class="center-align">
        <section name="playerSection" id="playerSection2">
          <div class="player2" id="player2">Hráč 2
            <div class="player2Score" id="player2Score">2</div>
          </div>
        </section>
        <section name = "playerSection" id="playerSection">
          <div class="player1" id="player1">Hráč 1
            <div class="player1Score" id="player1Score">0</div>
          </div>
        </section>
        <div id="memory-game" class="">
        
        </div>
       
      </div>
    </section>

    <script src="JS/beforeGame.js"></script>
    <script src="JS/gameplay.js"></script>
  </body>
</html>
